<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<header>

        <div class="navegacao">
            <div class="logo">
                <img src="Midia/logo (1).png" class="imgLogo">
            </div>

            <div class="botao">
                <a href="index.html">
                    <figure>
                        <img src="Icones/home.svg" class="imgbotao">
                        <figcaption>Home</figcaption>
                    </figure>
                </a>
            </div>

            <div class="botao">
                <a href="cart.html">
                    <figure>
                        <img src="Icones/cart.svg" class="imgbotao">
                        <figcaption>Carrinho</figcaption>
                    </figure>
                </a>
            </div>

            <div class="botao">
                <a href="login.html">
                    <figure class="botao_ativo">
                        <img src="Icones/user_white.svg" class="imgbotao">
                        <figcaption>Login</figcaption>
                    </figure>
                </a>
            </div>

            <div class="pesquisar">
                    <figure>
                        <img src="Icones/search.svg" class="imgbotao">

<body>
    <div class="bg">
        <div class="forms">
            <h2>CADASTRO</h2>
            <br>
            <p>Bem-vindo(a)! Crie uma nova conta.</p>
            <br><br>
            <label for="email">Nome</label>
            <br>
            <input type="text" name="email">
            <br>
            <label for="email">Sobrenome</label>
            <br>
            <input type="text" name="email">
            <br>
            <label for="email">E-mail</label>
            <br>
            <input type="text" name="email">
            <br>
            <label for="senha">Senha</label>
            <br>
            <input type="text" name="senha">
            <br>
            <label for="senha">Confirme a Senha</label>
            <br>
            <input type="text" name="senha">
            <br>
            <input type="submit" value="Criar conta" class="botaoEntrar">
            <div class="link">
                <p class="cadastroTexto">Já tem uma conta?</p>
                <a href="login.html" class="cadastro">Faça login!</a>
            </div>
        </div>
    </div>
